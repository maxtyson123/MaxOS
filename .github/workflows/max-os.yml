name: MaxOS

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-os:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Ubuntu Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential bison flex libgmp3-dev libmpc-dev libmpfr-dev texinfo libisl-dev cmake

      - name: Cache toolchain
        id: cache-toolchain
        uses: actions/cache@v3
        with:
          path: toolchain/cross_compiler
          key: ${{ runner.os }}-cross_compiler_1

      - name: Build toolchain
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          cd toolchain
          ./make_cross_compiler.sh --no-deps

      - name: Build MaxOS (Release)
        run: |
          cd cmake-build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=toolchain/CMakeToolchain.txt
          make install

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: Kernel Binary
          path: filesystem/boot/MaxOSk64

  generate-docs:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Dont generate docs on dev branch
    if: github.ref == 'refs/heads/main'
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Generate Docs
        run: |
          cd toolchain
          ./make_documentation.sh

      - name: Upload to branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: docs
          FOLDER: docs/doxy
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"